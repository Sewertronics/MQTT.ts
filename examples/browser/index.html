<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MQTT.ts Browser Test</title>
  </head>
  <body>
    <script type="module">
      // import { Client } from 'https://unpkg.com/@jdiamond/mqtt-browser';
      import { Client } from './index.mjs';

      async function main() {
        const client = new Client({ url: 'ws://localhost:9001' });

        const decoder = new TextDecoder('utf-8');
        const messages = document.getElementById('messages');

        client.on('message', (topic, message) => {
          const li = document.createElement('li');
          li.textContent = `${topic} ${decoder.decode(message)}`;
          messages.appendChild(li);
        });

        await client.connect();
        await client.subscribe('foo/#');
      }

      main();
    </script>
    <ul id="messages"></ul>
  </body>
</html>
